<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    video {
      width: 640px;      /* change size here */
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <video
    src="https://ia600306.us.archive.org/26/items/screen-recording-2026-01-21-5.18.53-pm/Screen%20recording%202026-01-21%205.18.53%20PM.webm"
    autoplay
    muted
    loop
    controls>
  </video>

</body>
</html>
