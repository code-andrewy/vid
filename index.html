<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpman64 | Access Restricted</title>
    <style>
        :root {
            --accent: #ff3131;
            --bg: #020202;
            --panel: rgba(15, 15, 15, 0.75);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: #fff;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Video Background Blur */
        #bg-canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            filter: blur(80px) brightness(0.4);
            z-index: 0;
            transform: scale(1.2);
        }

        /* Scanline Overlay Effect */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* Entry Overlay */
        #overlay {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .enter-text {
            font-size: 0.7rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            padding: 12px 24px;
            border: 1px solid #333;
            border-radius: 2px;
            transition: 0.4s;
        }

        #overlay:hover .enter-text {
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        /* Content Hub */
        .glass-panel {
            position: relative;
            z-index: 10;
            width: 95%;
            max-width: 650px;
            background: var(--panel);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
        }

        /* Fixed Video Aspect Ratio (No Cropping) */
        .video-box {
            width: 100%;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            max-width: 100%;
            max-height: 70vh;
            display: block;
            object-fit: contain; /* Prevents cropping */
        }

        /* Typography */
        .info { text-align: left; }

        .badge {
            display: inline-block;
            background: var(--accent);
            color: #000;
            font-size: 10px;
            font-weight: 900;
            padding: 2px 8px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: 300;
            letter-spacing: -1px;
        }

        .desc {
            color: #777;
            font-size: 0.9rem;
            margin-top: 5px;
            border-left: 1px solid var(--accent);
            padding-left: 15px;
        }

        @media (max-width: 500px) {
            .glass-panel { padding: 15px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="launch()">
        <div class="enter-text">Please click me!</div>
    </div>

    <video id="bgVideo" loop muted playsinline style="display:none;">
        <source src="https://ia600601.us.archive.org/25/items/Sillyseal/7578375073447349559_original.ia.mp4" type="video/mp4">
    </video>

    <div class="glass-panel">
        <div class="video-box">
            <video id="mainVideo" loop playsinline>
                <source src="https://ia600601.us.archive.org/25/items/Sillyseal/7578375073447349559_original.ia.mp4" type="video/mp4">
            </video>
        </div>

        <div class="info">
            <div class="badge">We have disable parts of sites.</div>
            <h1>Jumpman64</h1>
            <p class="desc">The requested url is disabled by the owner. <br>Rip Jumpman64.</p>
            <br>Enjoy this silly seal.</p>
        </div>
    </div>

    <script>
        function launch() {
            const main = document.getElementById('mainVideo');
            const overlay = document.getElementById('overlay');
            
            main.play();
            overlay.style.opacity = '0';
            overlay.style.transform = 'scale(1.1)';
            
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 800);
        }
    </script>
</body>
</html>
